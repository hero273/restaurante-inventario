<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayas Inventario - Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="header-login-box">
                <img src="wayas-logo.jpg" alt="Logo Wayas" class="logo-image">
                <span class="app-title">Gestión de contabilidad</span>
            </div>

            <h2>Inicio de Sesión</h2>
            <form action="dashboard.html">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="admin" placeholder="Ingrese su usuario" required>
                    <span class="icon-clear">✕</span> </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="admin" placeholder="Ingrese su contraseña" required>
                    <span class="icon-clear">✕</span> </div>
                <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
